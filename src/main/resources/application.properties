spring.application.name=elsprage-learning
server.port=8083

spring.jpa.properties.hibernate.default_schema=elsprage_learning
spring.datasource.username=${DB_LOGIN}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= none
hibernate.show_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.flyway.enabled=true
spring.flyway.schemas=elsprage_learning
spring.flyway.default-schema=elsprage_learning
spring.flyway.baseline-on-migrate=true
spring.flyway.table=FLYWAY_MIGRATION_HISTORY

elsprage.words.api.url=http://localhost:8081
elsprage.words.api.apiName=elsprage-words
elsprage.jwt.secret=${JWT_SECRET}